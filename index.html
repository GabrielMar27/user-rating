<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div id="mainContainer">
      <div id="titleContainer" class="title">How did we do?</div>

      <div id="descContainer">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </div>

      <div id="rattingContainer">
        <div id="btn">
          <button class="rattingBTN" id="rat1">1</button>
          <button class="rattingBTN" id="rat2">2</button>
          <button class="rattingBTN" id="rat3">3</button>
          <button class="rattingBTN" id="rat4">4</button>
          <button class="rattingBTN" id="rat5">5</button>
        </div>
        <button type="submit" id="submit">SUBMIT</button>
      </div>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div id="feedbackContainer">
      <div id="userFeedbackContainer"></div>
      <div id="FeedbackContainer" class="title">Thank you!</div>

      <div id="feedbackDesc">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </div>
    </div>
    <!-- Thank you state end -->
  </body>
  <script src="script.js"></script>
</html>
